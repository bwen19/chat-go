syntax = "proto3";
package pb;
option go_package = "gochat/pb";

import "google/protobuf/timestamp.proto";

message User {
    int64 id = 1;
    string username = 2;
    string nickname = 3;
    string avatar = 4;
    string bio = 5;
    string role = 6;
    bool deleted = 7;
    int64 room_id = 8;
    google.protobuf.Timestamp created_at = 9;
}